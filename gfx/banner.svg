<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="700" height="200" viewBox="0 0 700 200">
  <defs>
    <clipPath id="clip-banner">
      <rect width="700" height="200"/>
    </clipPath>
  </defs>
  <g id="banner" clip-path="url(#clip-banner)">
    <rect width="700" height="200" fill="#fff"/>
    <text id="Band_Name" data-name="Band Name" transform="translate(0 96)" font-size="120" font-family="Helvetica-Bold, Helvetica" font-weight="700"><tspan x="0" y="0">Band Name</tspan></text>
    <text id="Generator" transform="translate(0 179)" font-size="72" font-family="Helvetica-Bold, Helvetica" font-weight="700"><tspan x="0" y="0">Generator</tspan></text>
  </g>
</svg>
